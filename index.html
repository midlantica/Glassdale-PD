<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassdale Police Dept</title>
  <link rel="stylesheet" href="./styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/bda16bb3e6.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-user-shield"></i>Glassdale PD</h1>
    </header>

    <main>
      <section class="ContainBox flexRow"></section>

      <section class="ContainBox">
        <h4>Filters</h4>
        <div class="filters__crime"></div>
        <div class="filters__incarceration"></div>
        <div class="filters__officer"></div>
        <div class="notes__button"></div>
        <div class="noteForm__button"></div>
      </section>

      <section class="ContainBox notes">
        <h4>Notes</h4>
        <div class="dh-Form formWrap">
          <div class="noteForm">
            <!-- NOTES - FORM -->
          </div>
        </div>
        <div class="grid"></div>
      </section>

      <section class="ContainBox criminals">
        <h4>CRIMINALS</h4>
        <div class="grid"></div>
      </section>

      <section class="ContainBox convictions">
        <h4>CONVICTIONS</h4>
        <div class="grid"></div>
      </section>

      <section class="ContainBox noteForm"></section>
      <div class="ContainBox lists">
        <section class="ContainBox criminals"></section>
        <section class="ContainBox notes"></section>
      </div>

      <!-- <div class="officers ContainBox">
        <h4>OFFICERS</h4>
        <section class="grid"></section>
      </div> -->

    </main>
    <footer>
      <h5>Glassdale PD</h5>
    </footer>
  </div>
  <script type="module" src="./scripts/main.js"></script>
</body>

</html>
